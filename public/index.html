<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KennelKlub KIBL Faucet</title>
  <script src="https://hcaptcha.com/1/api.js" async defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/canvas-confetti/1.6.0/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      border: 3px solid #ffcc00;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #ffcc00;
      font-weight: bold;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #555;
    }
    .pixelpup-image {
      max-width: 250px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .pixelpup-image:hover {
      transform: scale(1.05);
    }
    input {
      padding: 12px;
      margin: 10px 0;
      width: 80%;
      border: 2px solid #ffcc00;
      border-radius: 5px;
      font-size: 1.1em;
      transition: border-color 0.3s ease;
    }
    input:focus {
      border-color: #e6b800;
      outline: none;
    }
    .h-captcha {
      margin: 15px 0;
    }
    button {
      padding: 12px 30px;
      background: #ffcc00;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.3em;
      cursor: pointer;
      position: relative;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button::after {
      content: "üêæ";
      margin-left: 8px;
      font-size: 1.1em;
    }
    button:hover {
      background: #e6b800;
      transform: translateY(-2px);
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
      transition: opacity 0.5s ease;
    }
    #result.success {
      color: #28a745;
    }
    #result.error {
      color: #dc3545;
    }
    #loading {
      display: none;
      margin: 10px 0;
      font-style: italic;
      color: #666;
    }
    .community-link {
      margin-top: 20px;
      font-size: 0.9em;
      color: #007bff;
      text-decoration: none;
    }
    .community-link:hover {
      text-decoration: underline;
    }
    audio {
      display: none;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        width: 90%;
      }
      h1 {
        font-size: 2em;
      }
      .pixelpup-image {
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container" role="main">
    <h1>KennelKlub KIBL Faucet</h1>
    <p>Get 1000 KIBL for the PixelPup Video Poker Game ‚Äì Launching Soon!</p>
    <img src="pixelpup.png" alt="PixelPup Artwork" class="pixelpup-image">
    <input type="text" id="addressInput" placeholder="Enter your Nexa testnet address" aria-label="Nexa testnet address input">
    <div class="h-captcha" data-sitekey="d4801768-d9cc-48aa-beb0-bfb00d969b18"></div>
    <button id="submitButton" onclick="requestTokens()" aria-label="Request 1000 KIBL tokens">
      FEED ME!
    </button>
    <div id="loading" aria-live="polite">Processing your request...</div>
    <p id="result" aria-live="polite"></p>
    <audio id="feedSound" src="dogfood.mp3"></audio>
    <a href="https://pixelpupsgame.com" target="_blank" class="community-link" aria-label="Join the PixelPups community">Join the PixelPups Community!</a>
  </div>
  <script>
    const addressInput = document.getElementById('addressInput');
    const submitButton = document.getElementById('submitButton');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const feedSound = document.getElementById('feedSound');

    async function requestTokens() {
      const address = addressInput.value.trim();
      const captchaToken = document.querySelector('textarea[name="h-captcha-response"]').value;
      if (!captchaToken) {
        result.innerText = 'Please complete the hCaptcha challenge!';
        result.className = 'error';
        return;
      }
      submitButton.disabled = true;
      loading.style.display = 'block';
      let data;
      try {
        const response = await fetch('/request-kibl', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address, 'h-captcha-response': captchaToken }),
        });
        data = await response.json();
        console.log('Fetch response:', { status: response.status, ok: response.ok });
        console.log('Parsed data:', data);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        result.innerText = data.error || data.message;
        result.className = data.error ? 'error' : 'success';
        if (data.success === true) { // Explicitly check for true
          feedSound.play();
          if (typeof confetti === 'function') {
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 }
            });
          } else {
            console.warn('Confetti not loaded');
          }
        } else if (data.error) {
          console.warn('Error response:', data.error);
        }
      } catch (error) {
        console.error('Fetch or parsing error:', error);
        result.innerText = 'An error occurred. Please try again.';
        result.className = 'error';
      } finally {
        submitButton.disabled = false;
        loading.style.display = 'none';
      }
    }

    addressInput.addEventListener('input', () => {
      if (addressInput.value.trim() && !/^(nexa|nexatest):/.test(addressInput.value.trim())) {
        addressInput.style.borderColor = '#dc3545';
      } else {
        addressInput.style.borderColor = '#ffcc00';
      }
    });
  </script>
</body>
</html>
